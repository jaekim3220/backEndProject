<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<section layout:fragment="content" class="contents d-flex justify-content-center align-content-center">
	
	<div class="w-50 patientStatus-box p-4 d-flex flex-column bg-light"  th:each="doctorReserves : ${doctorReservings}">
		<!-- 페이지 설명 -->
		<h2 class="text-center mb-4">진료 현황 페이지</h2>
			
		<!-- 예약 환자 이름 영역 -->
		<!-- 차후 th문법을 사용해 내용 대체 -->
		<div class="bg-white border border-dark mb-2">
			<span class="font-weight-bold" th:text="|예약 환자 이름 : ${doctorReserves.customerName}|">예약 환자 이름</span>
		</div>
		
		<!-- 환자 예약 제목 영역 -->
		<!-- 차후 th문법을 사용해 내용 대체 -->
		<div class="bg-white border border-dark mb-2">
			<span class="font-weight-bold" th:text="|예약 제목 : ${doctorReserves.title}|">예약 제목</span>
		</div>
		
		<!-- 환자 예약 내용 영역 -->
		<!-- 차후 th문법을 사용해 내용 대체 -->
		<div class="bg-white border border-dark  mb-2">
			<span class="font-weight-bold" th:text="|예약 내용 : ${doctorReserves.description}|">예약 내용</span>
		</div>
		
		<!-- 환자 방문 날짜 영역 -->
		<!-- 차후 th문법을 사용해 내용 대체 -->
		<div class="bg-white border border-dark mb-2">
			<span class="font-weight-bold" th:text="|방문 날짜 : ${doctorReserves.visitDate}|">방문 내용</span>
		</div>
		
		<!-- 환자 업로드 파일 영역 
		차후 해당 영역을 의사가 업데이트 할 수 있도록 고려 -->
		<!-- 차후 th문법을 사용해 내용 대체 -->
		<!-- 이미지 영역 : 이미지가 있을 경우에만 -->
		<div class="my-3 text-center" th:if="${doctorReserves.imagePath != null}">
			<img th:src="${doctorReserves.imagePath}" alt="본문 이미지" width="250">
		</div>
		
		
		<!-- 의사 입력 영역 -->
		<!-- 환자 예약 상태 선택 영역 -->
		<div>
			<span class="patient-reserve-status">환자 예약 상태</span>
			<select class="depart-select m-3">
				<option value="reserveWait">예약대기</option>
				<option value="reserveApprove">예약확정</option>
				<option value="reserveReject">예약불가</option>
			</select>
		</div>
		
		<!-- 환자 상태/특이 사항 입력 영역 -->
		<input type="text" id="patientStatus"  class="patientStatus form-control mb-2"  placeholder="환자 상태/특이 사항을 입력하세요">
		
		<!-- 환자 진료 상태 영역 -->
		<div>
			<span class="patient-treatment-status">환자 진료 상태</span>
			<select class="depart-select m-3">
				<option value="reserveWait">진료대기</option>
				<option value="reserveApprove">예약확정</option>
				<option value="reserveReject">예약불가</option>
			</select>
		</div>
		
		<!-- 버튼 영역 -->
		<div class="d-flex w-100 justify-content-around">
			<a id="changeCancelBtn" href="/doctor/today-plan-view" class="btn btn-warning w-45 text-white">취소하기</a> <!-- 예약 현황(금일 예약 목록) 페이지 -->
			<a id="patientStatusSaveBtn" href="#" class="btn btn-warning w-45 text-white">저장하기</a>
		</div>
		
	</div>
	
</section>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>
