<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<section layout:fragment="content" class="contents d-flex justify-content-center align-content-center">
	
	<div class="w-50 todayPlan-box p-4 d-flex flex-column">
		<!-- 페이지 설명 -->
		<h2 class="text-center mb-4">금일 예약 목록</h2>
		
		<!-- 예약 목록 영역 -->
		<table class="table">
			<thead>
				<tr>
					<th>환자이름</th>
					<th>제목</th>
					<th>내용</th>
					<th>방문날짜</th>
					<th>예약상태</th>
					<th>진행상태</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="reservingList : ${doctorsReservingsList}">
					<td><a href="#" id="reserveDepart" th:text="${reservingList.customerName}">환자이름</a></td>
					<td><a href="#" id="reserveTitle" th:text="${reservingList.title}">제목</a></td>
					<td>내용</td>
					<td>방문날짜</td>
					<td>예약상태</td>
					<td>진행상태</td>
				</tr>
			</tbody>
		</table>
		
		<!-- 
		페이징 
		url 변동 없이 데이터만 변환 하도록 설계(Thymeleaf 문법 사용)
		-->
		<div class="text-center">
			<a href="#" class="mr-5">&lt;&lt; 이전 목록</a>
			
			<a href="#" class="ml-5">다음 목록 &gt;&gt;</a>
		</div>
		
	</div>
	
</section>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>
